    <body>
        <div id="container">
            <div id="create-identity-container">
                <h1>Create voting group</h1>

                <label style="display: block">Select accounts</label>
                <ul style="display: block" id="accounts-list" class="list-group"></ul>

                <label style="display: block" for="identity-name-input">Group name</label>
                <input type="text" id="identity-name-input" value="group name">
                <input type="button" value="Create" onclick="createIdentityGroup()">
            </div>

            <div style="display: block" id="create-voting-container">
                <h1>Create Voting</h1>

                <label>Candidates for new voting</label>
                <ul style="display: block" id="create-candidates-list" class="list-group"></ul>

                <div style="display: block">
                    <label for="create-add-candidate">Candidate name</label>
                    <input type="text" id="create-add-candidate">
                    <input type="button" value="Add candidate" onclick="addCandidate()">
                </div>

                <div style="display: block">
                    <label for="votes-per-voter">Votes per voter</label>
                    <input type="number" id="votes-per-voter" value="1" min="1">
                </div>

                <div style="display: block">
                    <label for="select-identity">Select voting group</label>
                    <select id="select-identity"></select>
                </div>

                <input style="display: block" type="button" value="Create voting" onclick="createBallot()">
            </div>

            <div id="vote-container">
                <h1>Vote</h1>

                <div style="display: block">
                    <label for="select-voting">Select voting</label>
                    <select onchange="displayVoting(this.value)" id="select-voting" ></select>
                </div>
                <div style="display: block">
                    <label for="select-account">Select account for voting</label>
                    <select id="select-account"></select>
                </div>
                <label for="candidates">Candidates:</label>
                <ul style="display: block" id="candidates" class="list-group"></ul>
            </div>

        </div>
